<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyCarousel</title> <!--Web Page Title-->
</head>
<body>
    <div id="myCarousel" class="carouselSlide" data-ride="carousel">
        <ol class="carousel-indicators"> 
            <!--The indicators are the little dots at the bottom of each slide. 
            The indicators are specified in an ordered list with class .carousel-indicators.
            data-target attribute points to the id of the carousel.
            data-slide-to attribute specifies which slide to go to -->
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="itemActive">
                <img src="book1.jpg" alt="Book1">
            </div class="item">
            <img src="book2.jpg" alt="Book2">
        </div>
        </div>
    </div>
</body>
</html>
